<!DOCTYPE html>
<html>
<head>
<!-- 	<script src="node_modules/jquery/dist/jquery.min.js"> </script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"> </script>
	<link src="node_modules/bootstrap/dist/css/bootstrap.min.js"> </link> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<link href="/node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
	<title>BookLook</title>
</head>
<body>
	<div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
	    <h1>BookLook <i class="fa fa-eye" aria-hidden="true"></i></h1>
	  </div>
	  <div class="search-results">
	  </div>
	  <script id="search-template" type="text/x-handlebars-template">
	  	<h1>{{ title }}</h1>
	  	<p>{{ description }}</p>
	  	<h2>Written by: {{ author }}</h2>
	  	<img src="{{ image }}">
	  </script>

	  <form class="post-form">
	    <h3>Search by ISBN</h3>
	    <div class="form-group">
	      <input type="text" id="post-name" class="form-control" placeholder="ISBN Number">
          </input>
	    </div>

	    <button type="button" class="btn btn-primary add-post" id="search-btn">Search</button>
	  </form>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</div>
  </div>	
<script type="text/javascript" src="script.js"></script>
</body>
</html>
